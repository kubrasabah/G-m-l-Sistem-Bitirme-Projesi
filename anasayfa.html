<ion-view view-title="Gömülü App">
  <ion-content>
  <h1>Değer : {{text}}</h1>
    <ion-list>
      <ion-item>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <span class="input-label">Uzaklık</span>
            <input type="text" ng-model="distance">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button button-block button-positive" ng-click="setRotate(distance)">
            Değer Gönder
          </button>
        </div>
      </div>
        
      </div>
      <h6>{{status}}</h6>

        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
